{% extends "layout.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center mb-4">Iniciar Sesi칩n</h2>

                <!-- Mostrar mensajes de flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            <ul class="mb-0">
                                {% for category, message in messages %}
                                    <li class="alert alert-{{ category }}">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('login') }}?next={{ request.args.get('next') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contrase침a" required>
                    </div>

                    <input type="hidden" name="next" value="{{ request.args.get('next') }}">

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar sesi칩n</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
{% endblock %}
